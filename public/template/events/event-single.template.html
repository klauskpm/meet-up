<md-card ng-repeat="event in events"><md-card-title><md-card-title-text><span class="md-headline">{{event.title}}</span></md-card-title-text></md-card-title><md-card-content><p>Content</p></md-card-content><md-card-actions layout="row" layout-align="end center"><md-button ng-click="getEvent($index)">Get</md-button><md-button ng-click="saveEventAsDraft(event)">Save as draft</md-button><md-button ng-click="saveEventAsPublished(event)">Publish</md-button></md-card-actions></md-card>

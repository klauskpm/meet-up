<md-card ng-repeat="event in events"><md-card-title><md-card-title-text><span class="md-headline">{{event.title}}</span></md-card-title-text></md-card-title><md-card-content><p>{{event.description}}</p></md-card-content><md-card-actions layout="row" layout-align="end center"><md-button class="md-primary" ng-click="openForm($event, event)">Edit</md-button><md-button ng-if="event.savedState != EventModel.STATE_PUBLISHED" class="md-primary" ng-click="saveEventAsPublished(event)">Publish</md-button></md-card-actions></md-card>

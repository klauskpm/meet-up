<md-dialog aria-label="Event Form" ng-cloak><form class="event-form"><md-toolbar><div class="md-toolbar-tools"><h2>Event Form</h2><span flex></span><md-button class="md-icon-button" ng-click="close()"><md-icon aria-label="Close dialog" class="material-icons step">clear</md-icon></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><div layout-gt-sm="row" layout="column"><md-input-container class="md-block" flex-gt-sm><label for="title">What event is this?</label><input type="text" id="title" name="title" ng-model="currentEvent.title"></md-input-container></div><div layout-gt-sm="row" layout="column"><md-input-container class="md-block" flex-gt-sm><label for="location">Location</label><input id="location" name="location" placeholder="Where it's gonna happen?" ng-focus="geolocate()" type="text"></md-input-container></div><div layout="column"><label>When will the event happens?</label><div layout="row"><md-datepicker ng-model="myDate" md-placeholder="Start date" name="start-date"></md-datepicker><span flex></span> <input type="time"></div><br><div layout="row"><md-datepicker ng-model="myDate" md-placeholder="End date" id="end-date"></md-datepicker><span flex></span> <input type="time"></div></div><div layout-gt-sm="row" layout="column"><md-chips flex ng-model="currentEvent.guestList" name="guestList" md-max-chips="20" placeholder="Who is invited?" secondary-placeholder="+Another"><md-chip-template><strong>{{$chip}}</strong></md-chip-template></md-chips></div><br><br><div layout-gt-sm="row" layout="column"><md-input-container class="md-block" flex-gt-sm><label for="type">What kind of event is it?</label><input type="text" id="type" name="type" list="type-list" ng-model="currentEvent.type" placeholder="Party"><datalist id="type-list"><option value="Birthday party"><option value="Party"><option value="Conference talk"><option value="Meeting"><option value="Wedding"></option></option></option></option></option></datalist></md-input-container><md-input-container class="md-block" flex-gt-sm><label for="host">Who's the host?</label><input type="text" id="host" name="host"></md-input-container></div><div layout-gt-sm="row" layout="column"><md-input-container class="md-block" flex><label>Description (optional)</label><textarea ng-model="currentEvent.description" md-maxlength="150" rows="5" md-select-on-focus placeholder="What the guests should bring, or look for reference to find it easier">

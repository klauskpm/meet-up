<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<meta
		name="viewport"
		content="initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	  
	<link
		rel="stylesheet"
		href="/bower_components/angular-material/angular-material.css">

	<link
		rel="stylesheet"
		href="/public/css/main.css">
</head>
<body ng-app="MeetUpApp">
	
	<div
		ng-controller="EventsController"
		ng-cloak="">
		
		<md-toolbar class="md-primary">
			<div class="md-toolbar-tools">
				<h2>
					<span>Meet Up Event Planner</span>
				</h2>
			</div>
		</md-toolbar>

		<md-content
			class="md-padding"
			layout-xs="column"
			layout="row">
			
			<div
				flex-xs
				flex-gt-xs="20"
				layout="column"
				ng-include
				src="'/public/template/events/event-single.template.html'">
			</div>
		</md-content>
	</div>

	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-aria/angular-aria.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-material/angular-material.js"></script>

	<script
		type="text/javascript"
		src="/public/js/main.js">
	</script>

	<script
		async
		defer
		type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH7b5MhRyarWzi9CM2CmcATw5VzxTdodc&libraries=places">
	</script>
</body>
</html>
